{% extends 'auctions/main.html' %}

{% block title %}Dashboard{% endblock %}

{% load static %}
{% block content %}
<div class="wrapper-dashboard">
    <div class="dashboard-container">
        <div class="title">
            Dashboard
        </div><hr>
        {% if messages %}
        <div class="message">
            {% for message in messages %}
            <p>{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}
        <div class="dashboard-card-container">
                <div class="dashboard-card">
                    <a class="card-link" href="{% url 'createnewauction' %}">
                    <div class="dashboard-card-img">
                        <img src="https://cdn.iconscout.com/icon/free/png-256/plus-107-444920.png" alt="">
                    </div>
                    <a class="dashboard-card-title" href="{% url 'createnewauction' %}">New Auction</a>
                    </a>
                </div>
            <div class="dashboard-card">
                <a class="card-link" href="{% url 'yourbids' %}">
                <div class="dashboard-card-img">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTkRWgcKx47_Waud21c5A3IvWv1HNFt-5DUmg&usqp=CAU" alt="">
                </div>
                <a class="dashboard-card-title" href="{% url 'yourbids' %}">View Bids</a>
                </a>
            </div>
            <div class="dashboard-card">
                <a class="card-link" href="">
                <div class="dashboard-card-img">
                    <img src="http://www.pngall.com/wp-content/uploads/5/Profile-PNG-Images.png" alt="">
                </div> 
                <a class="dashboard-card-title" href="{% url 'profile' %}">Profile</a>
                </a>
            </div>
            <div class="dashboard-card">
                <a class="card-link" href="">
                <div class="dashboard-card-img">
                    <img src="https://cdn.pixabay.com/photo/2012/04/24/16/17/box-40302_960_720.png" alt="">
                </div> 
                <a class="dashboard-card-title" href="">View Orders</a>
                </a>
            </div>
            <div class="dashboard-card">
                <a class="card-link" href="{% url 'yourauctions' %}">
                <div class="dashboard-card-img">
                    <img src="https://www.prospec.co.th/assets/images/ico/File_20200210133822616416968.png" alt="">
                </div> 
                <a class="dashboard-card-title" href="{% url 'yourauctions' %}">Your Auctions</a>
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
